<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>secret-share</title>
    <link rel="icon" href="favicon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/3.0.7/marx.min.css" integrity="sha512-gIfBOM+mjygWMgT6b/dqLds7xc9UxAoN+04jxTdg7oLrqJC8dGdbgGU4ddwPDxOeluhkm+0fsIpFLKwrRBxmGQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="secret-share.css">

    <script src="https://cdn.jsdelivr.net/npm/qrcode-svg@1.1.0/lib/qrcode.min.js"></script>
    <script type="text/javascript" src="secret-share.js"></script>
</head>
<body>
    <div class="layout">
        <div class="content">
            <div class="qrcode" id="qrcode">
                <!-- start with a blank square svg so the page doesn't resize when the qrcode loads -->
                <!-- only required because some (most) browsers don't support css aspect-ratio -->
                <svg viewBox="0 0 1 1"/>
            </div>

            <input class="url" id="url" type="text" readonly="readonly"/>
            <button class="fa fa-copy url_copy"></button>

            <textarea class="response" id="response" readonly="readonly"></textarea>
            <button class="fa fa-eye-slash response_show" id="response_show"></button>
            <button class="fa fa-copy response_copy"></button>
        </div>
    </div>
</body>
</html>
